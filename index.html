<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link href="build/tailwind.css" rel="stylesheet"> <!-- Assuming you've set up Tailwind CSS -->
</head>
<body>
    <h1 class="text-2xl font-bold mb-4">Task Management App</h1>
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <form id="add-task-form" class="mb-4">
            <label for="task-title" class="block mb-2">Title:</label>
            <input type="text" id="task-title" class="w-full px-3 py-2 border rounded">
            <label for="task-description" class="block mt-2 mb-2">Description:</label>
            <textarea id="task-description" rows="3" class="w-full px-3 py-2 border rounded"></textarea>
            <label for="task-due-date" class="block mt-2 mb-2">Due Date:</label>
            <input type="date" id="task-due-date" class="w-full px-3 py-2 border rounded">
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Add Task</button>
        </form>
        <ul id="task-list" class="list-disc pl-5">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
